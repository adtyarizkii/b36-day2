<html>
  <head>
    <title>Personal Web - Contact Form</title>
    <link rel="stylesheet" href="views/style.css" />
  </head>
  <body>
    <nav>
      <div class="left-side">
        <a href="index.html"><img src="assets/logo.png" alt="" /></a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">My Project</a></li>
        </ul>
      </div>

      <div class="right-side">
        <a href="contact-me.html">Contact Me</a>
      </div>
    </nav>
    <div class="personal">
      <form style="width: 400px">
        <h1 style="display: flex; justify-content: center;">GET IN TOUCH</h1>
        <div style="margin-bottom: 10px">
          <label for="input-name" style="font-size: 20px; font-weight: 700">Name</label>
          <input
            type="text"
            id="input-name"
            required
            style="
              width: 100%;
              background-color: #f4f3f3;
              border: 1px solid #c4c4c4;
              padding: 5px;
              margin-top: 5px;
              border-radius: 8px;"/>
        </div>

        <div style="margin-bottom: 20px">
          <label for="input-email" style="font-size: 20px; font-weight: 700">Email</label>
          <input
            type="email"
            id="input-email"
            required
            style="
              width: 100%;
              background-color: #f4f3f3;
              border: 1px solid #c4c4c4;
              padding: 5px;
              margin-top: 5px;
              border-radius: 8px;"/>
        </div>

        <div style="margin-bottom: 20px">
          <label for="input-phone" style="font-size: 20px; font-weight: 700">Phone Number</label>
          <input
            type="text"
            id="input-phone"
            required
            style="
              width: 100%;
              background-color: #f4f3f3;
              border: 1px solid #c4c4c4;
              padding: 5px;
              margin-top: 5px;
              border-radius: 8px;"/>
        </div>

        <div style="margin-bottom: 20px">
          <label for="choose-subject" style="font-size: 20px; font-weight: 700">Subject</label>
          <select
            id="choose-subject"
            required
            style="
              width: 100%;
              background-color: #f4f3f3;
              border: 1px solid #c4c4c4;
              padding: 5px;
              margin-top: 5px;
              border-radius: 8px;">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Java Script">Java Script</option>
          </select>
        </div>

        <div style="margin-bottom: 20px">
          <label for="input-message" style="font-size: 20px; font-weight: 700">Your Message</label>
          <textarea
            id="input-message"
            style="
              width: 100%;
              background-color: #f4f3f3;
              border: 1px solid #c4c4c4;
              padding: 8px;
              margin-top: 5px;
              border-radius: 8px;
              resize: vertical;
              height: 100px;"></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
